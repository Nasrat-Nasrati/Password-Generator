<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel= " stylesheet" href="my_style.css">
</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>

        <div class="password">
            <input type="text"  id="password" readonly>
            <button type="button" id="generate">Generator Password </button>
        </div>

        <div class="options">

            <label for="length"> Password Length</label>
            <input type="number" name="" id="" value="8" min="8" max="64">

            <label for="lowercase"> Lower Case :</label>
            <input type="checkbox" name="" id="lowercase" checked>

            <label for="uppercase"> Upper Case :</label>
            <input type="checkbox" name="" id="uppercase" checked>

            <label for="number"> Include Number :</label>
            <input type="checkbox" name="" id="numbers" checked>

            <label for="symbols"> symbols :</label>
            <input type="checkbox" name="" id="symbols" > 


        </div> 

    </div>


    <script src="my_js.js"></script>
</body>
</html>
